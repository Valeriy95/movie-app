<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/svg/video.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Movie App</title>
</head>
<body>
    <div class="wrapper">
        <div class="error">
            <h3 class="error-text">Упссс, такого фильма нету...</h3>
            <p class="error-text">Введите корректное название фильма</p>
        </div>
        <div class="popup">
            <div class="popup-wrapper"></div>
        </div>
        <div class="seach-wrapper">
            <input class="input" type="search" placeholder="Search">
        </div>
        <div class="container">
            <div class="result-wrapper"></div>
        </div>
        <div class="pagination">
            <div class="last-page"><</div>
            <div class="page">1</div>
            <div class="next-page">></div>
        </div>
    </div>
    <script src="index.js"></script>
